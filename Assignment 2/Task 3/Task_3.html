<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style_Task_3.css">
</head>
<body>
    <div class="box">
        <div class="img-holder">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="" class="bg-img">
            <div class="content">
                <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="Logo" class="logo">
                <h1>Discover the best food & drinks in Lucknow</h1>
                <div class="search-bar">            
                        <img src="loc.png" alt="" class="location-icon">
                    
                        <input type="text" placeholder="Lucknow" class="location">

                        <img src="tri.png" alt="" class="drop-triangle">

                        <div class="line"></div>
                    
                        <img src="mag-glass.png" alt="" class="magnifing-glass">

                        <input type="text" placeholder="Search for Restaurant, cuisine or a dish" class="search">
                </div>
        </div>
    </div>
</body>
</html>
